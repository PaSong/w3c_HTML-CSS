  <h1>CSS Introduction</h1>

  <h2>css란?</h2>
  <ul>
    <li>css는 의미 cascading style sheet</li>
    <li>css는 HTML 요소가 화면, 종이 또는 다른 매체에 표시되는 방법을 설명 함</li>
    <li>css는 많은 작업을 저장함. 한번에 여러 웹 페이지의 레이아웃을 제어 할 수 있음</li>
    <li>외부 스타일 시트는 css파일에 저장됨</li>
  </ul>

  <h2>왜 css를 사용함?</h2>
  <p>css는 디자인, 레이아웃 및 다양한 장치 및 화면 크기의 디스플레이 변형을 포함하여 웹 페이지의 스타일을 정의하는데 사용함</p>
